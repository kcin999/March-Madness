YEAR_SCHEDULE_FILE = "./Stats/Schedules/{}_schedule.csv"
YEAR_GAME_LOG_FILE = "./Stats/Schedules/{}_gamelog.csv"
SCHOOL_BASIC_SEASON_STATS_FILE = './Stats/Seasons/{}_school_season_stats.csv'
