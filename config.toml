SCHOOL_ADVANCED_STATS_URL = "https =//www.sports-reference.com/cbb/seasons/men/{}-advanced-school-stats.html"
SCHOOL_GAME_LOG_URL = "https =//www.sports-reference.com/cbb/schools/{}/men/{}-gamelogs.html"
